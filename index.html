<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Exam Review</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase v9 compat version (must be before script.js) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Mock Exam Review</h1>

    <!-- Form Section -->
    <div id="form-section">
      <h2>Submit Your Questions</h2>
      <input type="text" id="username" placeholder="Enter your name" required>
      <textarea id="questionInput" rows="3" placeholder="Enter your question here..."></textarea>
      <button id="submitBtn" type="button">Submit Question</button>
      <button id="leaderboardBtn" type="button" style="background:#28a745; margin-top:15px;">Leaderboard</button>
    </div>

    <!-- Results Section -->
    <div id="results-section" style="display:none;">
      <h2>Your Progress</h2>
      <div id="results"></div>
    </div>

    <!-- Leaderboard Section (Table) -->
    <div id="leaderboard-section" style="display:none;">
      <h2>Final Leaderboard</h2>
      <table id="leaderboard-table" style="width:100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th style="text-align:left; border-bottom:2px solid #041E42;">Question</th>
            <th style="width:80px; text-align:center; border-bottom:2px solid #041E42;">Votes</th>
          </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
      </table>
      <button id="backBtn" type="button" style="margin-top:15px;">Back</button>
    </div>
  </div>

  <!-- Load your custom JS last -->
  <script src="script.js"></script>

  <!-- Attach event listeners AFTER DOM is loaded -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("submitBtn").addEventListener("click", submitSingleQuestion);
      document.getElementById("leaderboardBtn").addEventListener("click", showLeaderboard);
      document.getElementById("backBtn").addEventListener("click", hideLeaderboard);
    });
  </script>
</body>
</html>
